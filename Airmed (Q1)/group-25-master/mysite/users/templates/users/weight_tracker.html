{% extends "airmed/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">Airmed Team</a>
            </div>
            <h2><a class="article-title" >Calorie Tracker</a></h2>
            <p class="article-content">You can use this page to track your weight. The graph below shows your weight over time.</p>
          </div>
    </article>
   <div class="content-section">
       <form method="POST">
          {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Weight Tracker</legend>
               {{ weight_form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class ="btn btn-outline-info" type="submit">Submit</button>
           </div>
       </form>
   </div>
    <div>
        <canvas id="myChart" width="400" height="200"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js" ></script>
        <script>
            // Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
Chart.defaults.global.responsive = true;
Chart.defaults.global.legend.display = false;

// define the chart data
var chartData = {
  labels : [{% for item in day %}
             "{{item}}",
            {% endfor %}],
  datasets : [{
      label: '{{ legend }}',
      fill: false,
      lineTension: 0.1,
      backgroundColor: "rgba(85,107,47,0.4)",
      borderColor: "rgb(85,107,47,1)",
      borderCapStyle: 'butt',
      borderDash: [],
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "rgba(85,107,47,1)",
      pointBackgroundColor: "#fff",
      pointBorderWidth: 1,
      pointHoverRadius: 5,
      pointHoverBackgroundColor: "rgba(85,107,47,1)",
      pointHoverBorderColor: "rgba(220,220,220,1)",
      pointHoverBorderWidth: 2,
      pointRadius: 1,
      pointHitRadius: 10,
      data : [{% for item in weight_per_day %}
                {{item}},
              {% endfor %}],
      spanGaps: false
  }]
}

// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");

// create the chart using the chart canvas
var myChart = new Chart(ctx, {
  type: 'line',
  data: chartData,
 options: {
     title: {
         display: true,
         text: 'Weight tracker per Day for {{ request.user }}',
     }
 }
});

        </script>
    </div>
{% endblock content%}
